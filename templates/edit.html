{% extends 'base.html' %}

{% block head%}
<title>Edit</title>
{% endblock %}

{% block body %}
<h2> Edit</h2>
<div class="container">
    <hr>
    <h3>Edit:</h3>
<form action="/post/edit/{{post.id}}" method="POST" class='form'>
    <div class='form-group'>
        <input type="text" placeholder="Enter title" class="form-control" name='title' , id="title" style="width: 400px;" value="{{post.title}}">
    </div>
    <div class='form-group'>
        <input type="text" placeholder="Enter the author" class="form-control" name='author' , id="author" style="width: 400px" value="{{post.author}}">
    </div>
    <div class='form-group'>
        <label>Post</label>
        <textarea class="form-control" name='content' , id="content" placeholder="Enter content" style="width: 400px" value=" {{post.content}} ">
        </textarea>
    </div>
    <div class="form-group">
            <input type="submit" class="btn btn-success" name="" id="" value="Save" style="margin-top:5px;">
    </div>
</form>
    <di>
{% endblock %}
